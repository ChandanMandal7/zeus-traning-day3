<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Quantum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header for login page  -->
    <nav class="navbar bg-body-tertiary nav-background">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo used in footer.svg" width="150px" height="30"
                    class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <!-- end of  header for login page  -->

    <div class="container">
        <form class="login-form">
            <div class="form-header">
                <a href="#"><img src="icon/back.svg" alt="Back Arrow" class="back-arrow-image"></a>
                <h2>Log in with Quantum</h2>
            </div>

            <div class="radio-buttons">
                <label>
                    <input type="radio" class="district" name="school-type" value="district" checked>
                    District
                </label>
                <label>
                    <input type="radio" name="school-type" value="independent">
                    Independent school
                </label>
            </div>
            <div class="form-group">
                <label for="state">State*</label>
                <select id="state" name="state" class="underline-select">
                    <option value="alabama">Alabama</option>
                   
                </select>
            </div>
            <div class="form-group">
                <label for="district">District*</label>
                <select id="district" name="district" class="underline-select">
                    <option value="alabama-school-district">Alabama School District</option>
                   
                </select>
            </div>
            <div class="form-group">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder ="Username/Email ID*" class="underline-input">
                <a href="#" class="forgot-link" id="forgot-username-link">FORGOT USERNAME?</a>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" class="underline-input" placeholder="Password*">
                <a href="#" class="forgot-link" id="forgot-password-link">FORGOT PASSWORD?</a>
            </div>
            <div class="form-group remember-me">
                <input type="checkbox" id="remember-me" name="remember-me" checked>
                <label for="remember-me">Remember Me</label>
            </div>
            
            <button type="submit" class="login-button">LOG IN</button>
        </form> 
       
    </div>
    <br>
        <br>
        <br> <br>
        <br>
        <br> <br>
        <br>
        <br> <br>
        <br>
        <br> <br>
        <br>
        <br> 
        

    <div class="footer-links">
        <p class="p1">About us | </p>
    
    
        <p class="p1">Contact us</p>
    </div>
    <div class="footerSection">
        <img src="images/logo used in footer.svg" width="150px" height="30"
        class="d-inline-block align-text-top">
        <div class="footer-content">
            |@copyRight reserved by zeus learning 2020-2021
        </div>
        
    </div>
</body>
</html>
